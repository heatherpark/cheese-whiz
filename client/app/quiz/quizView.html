<div class="quiz-container" ng-controller="QuizController">
  <h2>{{ question }}</h2>

  <div class="choices">
    <a class="btn answer"
      ng-repeat="choice in choices"
      ng-click="handleClick($index)"
      ng-class="{'clicked': toggled.index == $index}">{{ choice }}</a>
  </div>

  <a id="btn-next"
    ng-click="nextClick()">{{ buttonText }}</a>
  <div id="question-number">
    Question {{ number + 1 }} of {{ length }}
  </div>
</div>
